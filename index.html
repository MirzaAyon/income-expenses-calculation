<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expenses Calculation</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome link-->
    <script src="https://kit.fontawesome.com/279659ea1a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Part-->
    <header>
        <h1 class="text-center my-4 fw-bold text-secondary">Income Expenses Calculation <i
                class="fa-solid fa-sack-dollar text-danger"></i>
        </h1>
    </header>
    <!-- Main part part-->
    <main>
        <!-- Container section-->
        <div class="container">
            <div class="row gx-5">
                <!-- image section-->
                <div class="col-12 col-md-6">
                    <img class="w-100 image-height" src="images/income.jpg" alt="">
                </div>
                <!-- calculation section-->
                <div class="col-12 col-md-6">
                    <div>
                        <!--income heading-->
                        <h4 class="text-center mb-2 fw-bold">Income</h4>
                    </div>
                    <!-- income input-->
                    <div class="form-group row my-2">
                        <label for="inputIncome" class="col-sm-4 col-form-label text-end fw-bolder">Income:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control w-75" id="inputIncome" placeholder="Income">
                        </div>
                    </div>
                    <!-- Expenses heading-->
                    <div>
                        <h4 class="text-center my-2 fw-bold">Expenses</h4>
                    </div>
                    <!-- foods part-->
                    <div class="form-group row my-2">
                        <label for="inputFood" class="col-sm-4 col-form-label text-end fw-bolder">Food:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control w-75" id="inputFood" placeholder="Food Expenses">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Footer Part-->
    <footer>

    </footer>

</body>

</html>
